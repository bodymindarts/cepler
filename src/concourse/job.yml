- name: {{name}}
  serial: true
  plan:
  - { get: {{name}}, trigger: true }
  - task: execute
    config:
      platform: linux
      image_resource:
{{> user_image_resource }}
      inputs:
      - name: {{name}}
        path: repo
      outputs:
      - name: repo
      run:
        dir: repo
{{> user_run }}
  - put: repo
    params:
      repository: repo
      rebase: true
  - put: {{name}}-branch
    params:
      repository: repo
